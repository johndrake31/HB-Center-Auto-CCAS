

<div class="container">
  <button routerLink="/home" class="btn btn-light btn-lg">Main Menu</button>
  <h1>USER LOGIN</h1>
  <form [formGroup]="form" class="big-box" (ngSubmit)="loginUser()">
    
    <div class="col-5">
      <label class="m-4" for="username">Username</label>
    </div>
    <div class="col-5">
      <input class="ml-4" type="text" formControlName="username">
    </div>
    <br>
    <div class="col-5">
      <label class="m-4" for="password">Password</label>
    </div>
    <div class="col-5">
      <input class="ml-4" type="password" formControlName="password">
    </div>   
    
    <button type="submit" class="btn btn-light btn-login btn-lg m-4">LOGIN</button>
  </form>
  <br>
  <br>
  <a class="btn btn-dark text-light mt-3 mr-3" target="_blank" href="mailto:admin@Centre-Auto-Ccas.com?subject=Devenir%20Vendeur&body= Bonojur M. Lodevie, %0dJe souhaite devenir vendeur avec votre site. %0d voici mes informations : %0d Nom:  %0dPrénom: %0dAdresse mail: %0dN° de téléphone: %0dN° SIRET: %0dMerci, %0d-mon nom">Email Nous: devenir un vendeur</a>
</div>
