<div class="container customdivimg">
    <div >
        <section class="p-3 ml-5">
            <h3 class="text-white">User Pro Registration</h3>
            <button routerLink="/admin-menu" class="btn btn-lg btn-light">Admin Home</button>
            <form [formGroup]="form" class="big-box" (ngSubmit)="createProUser()">
            <div class="container m-5">
                <div class="col-md-8">
                    <div class="d-flex flex-column">
                        <div class="d-flex flex-column">
                            <label class="text-white" for="username">User Name</label>
                            <input class="inputs-width" type="text" formControlName="username">
                        </div>
                        <div class="d-flex flex-column">

                            <label class="text-white" for="siret">Siret</label>
                            <input  type="text" formControlName="siret">
                        </div>
                        <div class="d-flex flex-column">

                            <label class="text-white" for="firstname">First Name</label>
                            <input type="text" formControlName="firstname">
                        </div>
                        <div class="d-flex flex-column">

                            <label class="text-white" for="lastname">Last Name</label>
                            <input type="text" formControlName="lastname">
                        </div>
                        <div class="d-flex flex-column">
                            <label class="text-white" for="email">E-mail</label>
                            <input type="text" formControlName="email">
                        </div>
                        <div class="d-flex flex-column">
                            <label class="text-white" for="telephone">Telephone</label>
                            <input type="text" formControlName="telephone">
                        </div>
                        <div class="d-flex flex-column">
                            <label class="text-white" for="password">Password</label>
                            <input type="password" formControlName="password">
                        </div>

                        <!-- <div class="d-flex flex-column">
                            <label class="text-white" for="fuel">Roles</label>
                            <select formControlName="fuel" class="form-select" aria-label="Default select example">
                                <option value="ROLE_OWNER">Owner</option>
                            </select>
                        </div> -->
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-lg btn-light">Register User</button>
            </form>
        </section>
    </div>
</div>
