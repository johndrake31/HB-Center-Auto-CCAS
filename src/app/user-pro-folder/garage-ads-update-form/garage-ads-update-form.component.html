<div class="container customdivimg">
    <div >
        <section class="p-3 ml-5">
            <h3 class="text-white">Add Car Classified</h3>
            <button routerLink="/garage/{{garageid}}" class="btn btn-lg btn-light">Garage Admin</button>
            
            <form *ngIf="form" [formGroup]="form" class="big-box" (ngSubmit)="editCarAd()">
            <div class="container m-5">
                <div class="col-md-8">
                    <div class="d-flex flex-column">
                        <div class="d-flex flex-column">
                            <label class="text-white" for="title">Ad Title</label>
                            <input class="inputs-width" type="text" formControlName="title">
                        </div>
                        <div class="d-flex flex-column">

                            <label class="text-white" for="description">description</label>
                            <input  type="text" formControlName="description">
                        </div>
                        <div class="d-flex flex-column">

                            <label class="text-white" for="year">Year</label>
                            <input type="date" formControlName="year">
                        </div>
                        <div class="d-flex flex-column">

                            <label class="text-white" for="kilometers">Kilometers</label>
                            <input type="number" formControlName="kilometers">
                        </div>
                        <div class="d-flex flex-column">
                            <label class="text-white" for="brand">Brand</label>
                            <input type="text" formControlName="brand">
                        </div>
                        <div class="d-flex flex-column">
                            <label class="text-white" for="model">Model</label>
                            <input type="text" formControlName="model">
                        </div>
                        <div class="d-flex flex-column">
                            <label class="text-white" for="price">price</label>
                            <input type="number" formControlName="price">
                        </div>

                        <div class="d-flex flex-column">
                            <label class="text-white" for="fuel">Fuel</label>
                            <input formControlName="fuel"  aria-label="Default select example">
                        </div>

                        <div class="d-flex flex-column">
                            <label class="text-white" for="image">Image</label>
                            <input type="text" formControlName="image">
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-lg btn-light">Create Ad</button>
            </form>
        </section>
    </div>
</div>
