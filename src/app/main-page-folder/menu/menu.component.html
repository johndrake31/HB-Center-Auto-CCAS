  <a class="navbar-brand" [routerLink]="'.'">Responsive navbar</a>

  <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
  <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
    &#9776;
  </button>

  <!-- Step 2: Add the ngbCollapse directive to the element below. -->
  <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
    <ul class="navbar-nav p-1">
      <!-- WORKS -->
      <li class="nav-item active">
        <div ngbDropdown class="d-inline-block">
          <button class="btn btn-dark btn-outline-dark" id="dropdownBasic1" ngbDropdownToggle>{{marqueString}}</button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <button ngbDropdownItem *ngFor="let item of marquesArr" (click)="changeStringMQ(item)">{{item}}</button>
          </div>
        </div>
      </li>

      <li class="nav-item active">
        <div ngbDropdown class="d-inline-block">
          <button [disabled]="marqueString =='BRAND'? true: false" class="btn btn-outline-dark" id="dropdownBasic1" ngbDropdownToggle>{{modeleString}}</button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <button ngbDropdownItem *ngFor="let item of modeleArr" (click)="changeStringMD(item)">{{item}}</button>
          </div>
        </div>
      </li>

      <!-- NEEDS WORK -->
      <li class="nav-item">
        <a class="nav-link text-white" [routerLink]="'.'" (click)="isMenuCollapsed = true">About</a>
      </li>
    </ul>
  </div>
</nav>
